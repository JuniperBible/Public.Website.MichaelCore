  </style>
  <circle cx="50" cy="50" r="45" class="bg"/>
  <circle cx="50" cy="50" r="35" class="stroke"/>
  <text x="50" y="35" text-anchor="middle" font-size="8" class="text">ISC2</text>
  <text x="50" y="55" text-anchor="middle" font-size="14" class="text">CISSP</text>
  <text x="50" y="70" text-anchor="middle" font-size="6" class="text">CERTIFIED</text>
</svg>
