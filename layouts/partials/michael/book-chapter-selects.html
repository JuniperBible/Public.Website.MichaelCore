{{/*
  Book and Chapter Select Dropdowns Partial

  Generates paired book and chapter <select> elements.

  Parameters (via dict):
    - bookId (string, required): ID for book select
    - chapterId (string, required): ID for chapter select
    - site (object, required): Site object for data access

  Usage:
    {{ partial "michael/book-chapter-selects.html" (dict "site" $.Site "bookId" "book-select" "chapterId" "chapter-select") }}
*/}}
{{- $bookId := .bookId -}}
{{- $chapterId := .chapterId -}}
{{- $site := .site -}}
{{- $firstBible := index $site.Data.bibles.bibles 0 -}}
{{- $aux := index $site.Data.bibles_auxiliary $firstBible.id -}}
<label for="{{ $bookId }}" class="sr-only">{{ i18n "selectBook" | default "Select Book" }}</label>
<select id="{{ $bookId }}" class="select w-auto" aria-label="{{ i18n "selectBook" | default "Select Book" }}">
  <option value="">{{ i18n "bookPlaceholder" | default "Book..." }}</option>
  {{- range $aux.books -}}
  <option value="{{ .id }}">{{ .name }}</option>
  {{- end -}}
</select>
<label for="{{ $chapterId }}" class="sr-only">{{ i18n "selectChapter" | default "Select Chapter" }}</label>
<select id="{{ $chapterId }}" class="select w-auto" disabled aria-label="{{ i18n "selectChapter" | default "Select Chapter" }}">
  <option value="">{{ i18n "chapterPlaceholder" | default "Ch..." }}</option>
</select>
