<header class="chrome">
  <div class="container">
    <nav class="nav" aria-label="Primary">
      <a href="{{ "/" | relLangURL }}">{{ with resources.Get "images/logo.svg" }}<img src="{{ .RelPermalink }}" alt="{{ $.Site.Title }}" class="site-logo">{{ else }}<strong>{{ $.Site.Title }}</strong>{{ end }}</a>
      <a href="{{ "/" | relLangURL }}">{{ i18n "home" | default "Home" }}</a>
      {{- range .Site.Menus.main }}
      <a href="{{ with .Page }}{{ .RelPermalink }}{{ else }}{{ .URL | relLangURL }}{{ end }}"{{ if $.IsMenuCurrent "main" . }} aria-current="page"{{ end }}>{{ .Name }}</a>
      {{- end }}
    </nav>
  </div>
</header>
