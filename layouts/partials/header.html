<header class="chrome">
  <div class="container">
    <nav class="nav" aria-label="Primary">
      <a href="{{ "/" | relLangURL }}" class="site-brand">{{ with resources.Get "images/logo.svg" }}<img src="{{ .RelPermalink }}" alt="" class="site-logo" role="presentation" aria-hidden="true">{{ end }}<strong>{{ .Site.Title }}</strong></a>
      {{- range .Site.Menus.main }}
      <a href="{{ with .Page }}{{ .RelPermalink }}{{ else }}{{ .URL | relLangURL }}{{ end }}"{{ if $.IsMenuCurrent "main" . }} aria-current="page"{{ end }}>{{ .Name }}</a>
      {{- end }}
      <button type="button" id="theme-toggle" class="btn-icon" aria-label="{{ i18n "toggleDarkMode" | default "Toggle dark mode" }}">
        <svg id="theme-icon-light" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none">
          <circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
        <svg id="theme-icon-dark" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none">
          <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
        </svg>
      </button>
    </nav>
  </div>
</header>
