<header class="chrome">
  <div class="container">
    <nav class="nav" aria-label="Primary">
      <a href="{{ "/" | relLangURL }}" class="site-brand">{{ with resources.Get "images/logo.svg" }}<img src="{{ .RelPermalink }}" alt="" class="site-logo">{{ end }}<strong>{{ .Site.Title }}</strong></a>
      {{- range .Site.Menus.main }}
      <a href="{{ with .Page }}{{ .RelPermalink }}{{ else }}{{ .URL | relLangURL }}{{ end }}"{{ if $.IsMenuCurrent "main" . }} aria-current="page"{{ end }}>{{ .Name }}</a>
      {{- end }}
    </nav>
  </div>
</header>
