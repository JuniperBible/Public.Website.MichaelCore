{{ define "main" }}
<main class="container" style="padding: var(--pad-3) var(--pad-2);">
  <article class="panel">
    <header class="page-header">
      <h1>{{ .Title }}</h1>
      {{ with .Description }}<p>{{ . }}</p>{{ end }}
    </header>

    <section class="prose">
      {{ .Content }}
    </section>
  </article>
</main>
{{ end }}
