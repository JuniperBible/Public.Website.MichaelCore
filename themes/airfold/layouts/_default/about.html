{{ define "main" }}
<article class="max-w-4xl mx-auto px-4 py-12">
  {{ partial "page-header.html" . }}

  <div class="prose prose-lg max-w-none">
    {{ with .Params.image }}
    <div class="not-prose mb-8 md:float-left md:mr-8 md:mb-4">
      <img src="{{ . }}" alt="{{ $.Title }}" class="w-48 h-48 md:w-56 md:h-56 rounded-full border-4 border-paper-black shadow-paper object-cover mx-auto md:mx-0">
    </div>
    {{ end }}
    {{ .Content }}
    <div class="clear-both"></div>
  </div>

  {{ if ne .Params.showSocialBanner false }}
  {{ partial "social-cta.html" . }}
  {{ end }}
</article>
{{ end }}
